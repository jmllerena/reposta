<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-background-positive tabs-color-active-light">

  <!-- Dashboard Tab -->
  <ion-tab title="BÃºsqueda" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/busqueda">

  <!-- Chats Tab -->
